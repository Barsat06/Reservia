<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Reservia</title>
        <link rel='stylesheet' href='style.css' />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/0ed4a2e364.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="container">
            <header>
                <div id="logo">
                    <img src="images\logo\Reservia@3x.png" alt="Logo" />
                </div>

                <nav>
                    <ul>
                        <li><a href="#hebergement">Hébergements</a></li>
                        <li><a href="#activite">Activités</a></li>
                        <li><a href="" id="sign_in">S'inscrire</a></li>
                    </ul>
                </nav>
            </header>

            <main>
                <section id="search">
                    <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
                    <p>En plein centre ville ou en pleine nature</p>

                    <div id="search_block">
                        <label for="search_area">
                            <div id="location_logo">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                        </label>
                        <div id="search_field">
                            <input type="search" placeholder="Ex : Marseille, France" id="search_area" />
                            <button>Rechercher</button>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
